<div class="genre-wrapper d-flex flex-column pb-5">
    <app-loading *ngIf="loading"></app-loading>
    <div class="genre-title pt-5" *ngIf="genre && !loading">
        <h1 class="pb-3 pl-3">{{genre.name}}</h1>
    </div>
    <h3 class="pl-3" *ngIf="!loading">Movies</h3>
    <app-card-grid [items]="movies" *ngIf="!loading"></app-card-grid>
    <h3 class="pl-3" *ngIf="!loading">TV Shows</h3>
    <app-card-grid [items]="shows" *ngIf="!loading"></app-card-grid>
</div>
