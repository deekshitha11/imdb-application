<app-loading *ngIf="loading"></app-loading>
<div class="home-wrapper d-flex flex-column pt-5 pb-5">
        <div class="carousel-container pt-5 pb-3" *ngIf="!loading">
            <h2 class="pb-2">Trending Movies</h2>
            <p-carousel [value]="trendingMovies!" 
                        [numVisible]="6" 
                        [numScroll]="6" 
                        [responsiveOptions]="responsiveOptions" 
                        [showIndicators]="false"
                        >
                <ng-template let-movie pTemplate="item">
                    <div class="list-item">
                        <img class="pb-3" src="{{getImgUrl(movie.poster_path)}}">
                        <div class="card__info d-flex flex-column pl-3 pr-3 pb-3 pt-3">
                            <div class="d-flex justify-content-between flex-row">
                                <span class="pb-3"><i class="bi bi-star-fill"></i>&nbsp;{{movie.vote_average}}</span>
                                <span class="font-weight-light">{{movie.release_date | date: 'yyyy'}}</span>
                            </div>
                            <span class="font-weight-bold pb-3">{{movie.title || movie.name}}</span>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="carousel-container pt-3 pb-5" *ngIf="!loading">
            <h2 class="pb-2 pt-5">Trending TV Shows</h2>
            <p-carousel [value]="trendingTvShows!"
                        [numVisible]="6" 
                        [numScroll]="6" 
                        [responsiveOptions]="responsiveOptions" 
                        [showIndicators]="false"
                        >
                <ng-template let-tvShow pTemplate="item">
                    <div class="list-item">
                        <img class="pb-3" src="{{getImgUrl(tvShow.poster_path)}}">
                        <div class="card__info d-flex flex-column pl-3 pr-3 pb-3 pt-3">
                            <div class="d-flex justify-content-between flex-row">
                                <span class="pb-3"><i class="bi bi-star-fill"></i>&nbsp;{{tvShow.vote_average}}</span>
                                <span class="font-weight-light">{{tvShow.first_air_date | date: 'yyyy'}}</span>
                            </div>
                            <span class="font-weight-bold pb-3">{{tvShow.title || tvShow.name}}</span>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
</div>
